<!DOCTYPE html>
<html>
<head>
    <title>Sortable Panels</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        .panel {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Sortable Panels</h1>
    <div class="row">
        <div class="col-md-3">
            <div class="panel" id="sortable1">
                <h3>Column 1</h3>
                <div class="sortable-panel">
                    <div 
                        class="
                            panel-item 
                            list-group-item 
                            d-flex justify-content-between 
                            lh-condensed
                            rounded-lg
                            my-2
                            ">Item 1</div>
                    <div class="panel-item list-group-item d-flex justify-content-between lh-condensed
                    rounded-lg
                    my-2">Item 2</div>
                    <div class="panel-item list-group-item d-flex justify-content-between lh-condensed
                    rounded-lg
                    my-2">Item 3</div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel" id="sortable2">
                <h3>Column 2</h3>
                <div class="sortable-panel">
                    <div class="panel-item">Item 4</div>
                    <div class="panel-item">Item 5</div>
                    <div class="panel-item">Item 6</div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel" id="sortable3">
                <h3>Column 3</h3>
                <div class="sortable-panel">
                    <div class="panel-item">Item 7</div>
                    <div class="panel-item">Item 8</div>
                    <div class="panel-item">Item 9</div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel" id="sortable4">
                <h3>Column 4</h3>
                <div class="sortable-panel">
                    <div class="panel-item">Item 10</div>
                    <div class="panel-item">Item 11</div>
                    <div class="panel-item">Item 12</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
    $(document).ready(function() {
        $(".sortable-panel").sortable();
    });
</script>

</body>
</html>
